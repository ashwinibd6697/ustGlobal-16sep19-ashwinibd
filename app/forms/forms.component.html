<div class="col-md-4 offset-4 mt-4 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="login(form)">
            <h1 class="text-center">ADD MOVIES</h1>
        <div class="form-group">
                
            <input type="text" name="text" id="email" class="form-control"
             placeholder="Enter movie" formControlName="text">
        
            <div *ngIf="text.touched && text.invalid">
                    <p *ngIf="text.errors.required" class="text-danger">
                        this field is reqired </p>
                    <p *ngIf="text.errors.unique" class="text-danger">
                        email already exists </p>
            </div>
        </div>
   <div class="form-group">
   <input type="url" name="url" id="" class="form-control" formControlName='url' placeholder="Enter url of the img">
   <div *ngIf="url.touched && url.invalid">
    <p *ngIf="url.errors.required" class="text-danger">
        this field is reqired </p>
    <p *ngIf="url.errors.unique" class="text-danger">
        email already exists </p>
</div>
   </div>
        <div class="form-group">
       <textarea name="password" id="" cols="30" rows="10" placeholder="Enter description" class="form-control" formControlName='password'></textarea>
          <div *ngIf="password.touched && password.invalid">
             <p *ngIf="password.errors.required" class="text-danger">
                 this field is reqired </p>
            </div>
       </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right"
             [disabled] = "form.invalid">Add Movie</button>
        </div>
    </form>
    </div>
